<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h2 class="content"></h2>
    <script>
      var successMessage = 'If you can see this message, it means that storage is working.';
      var errorMessage = 'You should not be seeing this message';
      try {
        localStorage.setItem('testing', 'If you can see this message');
        var storageValue = localStorage.getItem('testing');
        document.querySelector('.content').innerHTML = successMessage;
      } catch (error) {
        document.querySelector('.content').innerHTML = errorMessage;
      }
    </script>
  </body>
</html>
